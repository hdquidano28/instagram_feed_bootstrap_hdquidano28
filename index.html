<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    </head>
    <body>
        <!-- Navbar header -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <i class="bi bi-instagram" style="font-style: normal;"><a class="navbar-brand ms-1 fs-6">Instagram</a></i>
                <form class="d-flex align-items-center">
                    <button class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#newPostModal">Create a new post</button>

                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-gear-fill"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Accesibility</a></li>
                          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#" style="color: red;">Log out</a></li>
                        </ul>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="modalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                    <div class="modal-body">
                                        <form>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                        <div class="mb-3">                                            
                                            <button class="btn active" role="button" data-bs-toggle="button" area-pressed="true"><i class="bi bi-camera-fill"></i></button>
                                            <button class="btn active ms-2" role="button" data-bs-toggle="button" area-pressed="true"><i class="bi bi-geo-alt-fill"></i></i></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
<!-- Nav tabs -->
        <div>
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="container-fluid justify-content-center">
                        <div class="row">
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-4 py-2 px-1">
                                <img src="https://picsum.photos/421/400" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">TEST - 1</div>
              </div>

        </div>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>

</html>
